<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form example</title>
    </head>
    <body>

        <h1>Register</h1>

        <form method="GET">



            <label for="first-name">First name *</label>
            <input type="text" name="first-name" id="first-name" required placeholder="YOur first name">
            
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Your last name">
            
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="Female">Female</label>
                <input type="radio" name="gender" id="female">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other">
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your email">
                <label for="password">Password: *</label>
                <input type="password" name="pass" id="password" required placeholder=" At least 4 characters" minlength="4">
                
            </div>

            <div>
                <label>Brithday</label>
                <select name="month">

                    <option>Month</option>
                    <option>-----</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>Oct</option>
                    <option>Nov</option>
                    <option>Dec</option>
                </select>

                <select name="day">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                            
                </select>

                <select name="year">
                        <option>2001</option>
                        <option>2000</option>
                        <option>1999</option>
                        <option>1998</option>
                        <option>1997</option>
                </select>
            </div>

            <label for="terms-conditions">
                I agree to the terms and conditions
            </label>
            <input id="terms-conditions" type="checkbox" required>
            
            <p>
                *This field is required
            </p>
            <!-- Botón para enviar la información-->
            <input type="submit" value="Submit">
            
        </form>

        <a href="index.html">Inicio</a>

          </p>
        </div>

    </body>

</html>
